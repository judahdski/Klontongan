<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengiriman Page</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/footer-pengirimanpage.css">
    <link rel="stylesheet" href="css/main-pengiriman.css">
</head>

<body>
    <div class="container">
        <main>
            <section class="inside-main">
                <div class="main-nav">
                    <div class="nav-desktop"></div>
                    <div class="nav-mobile">
                        <a href="#"><img src="../img/main/main-nav/left-arrow.svg" alt="balik" width="20px"
                                class="left-arrow"></a>
                        <h4 class="title-page">Pengiriman</h4>
                    </div>
                </div>
                <div class="main-content">
                    <h4 class="title-main-content">Alamat Pengiriman</h4>
                    <hr class="divider">
                    <div class="address-content"></div>
                    <hr class="divider">
                    <div class="btn-add-address"></div>
                    <hr class="divider">
                </div>
                <div class="side-main"></div>
            </section>
        </main>
        <footer>
            <section class="footer-page">
                <div class="group-of-logo">
                    <a href="#"><img src="../img/footer/instagram.png" alt="Instagram"></a>
                    <a href="#"><img src="../img/footer/line.png" alt="Line"></a>
                    <a href="#"><img src="../img/footer/facebook.png" alt="Facebook"></a>
                </div>
                <div class="group-copyright">
                    <p>Copyright by </p>
                    <img src="../img/footer/logo-footer.png" alt="K'lontongan">
                </div>
            </section>
        </footer>
    </div>
</body>

</html>
