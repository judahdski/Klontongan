<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- My Style -->
    <link rel="stylesheet" href="../css/checkout/pesanan/pesanan-style.css">

    <title>Checkout | Pesanan</title>
</head>

<body>
    <div class="container">
        <nav>
            <a href="#" class="back-btn"><img src="../img/checkout-page/left-arrow.svg" alt="Back to homepage"
                    class="back"></a>
            <h2 class="title-page">Pesanan</h2>
        </nav>
        <main>
            <div class="selected-all">
                <input type="checkbox" name="selected-all" id="selcted-all">
                <p class="text-seledted-all">Pilih Semua</p>
            </div>
            <hr class="divider-content">
            <div class="products">
                <input type="checkbox" name="first-product" id="first-product">
                <span class="box-products">
                    <img src="..." alt="..." class="product-image">
                    <div class="product-desc">
                        <p class="product-name">Bawang Merah</p>
                        <p class="amount-of-product">Jumlah &nbsp;&nbsp;:&nbsp; 2kg</p>
                        <p class="product-price">Harga &nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;&nbsp; <span
                                class="prdct-price">Rp0</span>
                        </p>
                    </div>
                </span>
            </div>
        </main>
        <aside>
            <div class="box-confirmation">
                <p class="price-product">Rp0</p>
                <p class="amount-product">0</p>
                <hr class="divider-aside">
                <h4 class="total">Rp.0</h4>
                <a href="#" class="btn-buy">Beli</a>
            </div>
        </aside>
    </div>
</body>

</html>
