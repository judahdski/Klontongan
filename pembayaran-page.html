<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengiriman Page</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/checkout/pembayaran/main-pembayaran.css">

<body>
    <div class="container">
        <main>
            <div class="inside-main">
                <div class="main-nav">
                    <div class="nav-desktop">

                            <li><a href="#">Pesanan</a></li>
                            <li><a href="#">Pengiriman</a></li>
                            <li><a href="#">Pembayaran</a></li>
                            <li><a href="#">Selesai</a></li>
                        </ul>
                    </div>
                    <div class="nav-mobile">
                        <a href="#" id="prev-page-btn"><img src="img/checkout-page/left-arrow.svg" alt="balik"

                        <h4 class="title-page">Pembayaran</h4>
                    </div>
                </div>
                <div class="main-content"></div>
                <div class="side-main">
                    <div class="box-confirmation">
                        <h4 class="title-side-main">Ringkasan Pembayaran</h4>
                        <div class="text-side-main">
                            <p class="text">Total tagihan</p>

        <footer>
            <section class="footer-page">
                <div class="group-of-logo">
                    <a href="#"><img src="img/footer/instagram-hitam.svg" alt="Instagram" width="24px"></a>
                    <a href="#"><img src="img/footer/line-hitam.svg" alt="Line" width="24px"></a>
                    <a href="#"><img src="img/footer/facebook-hitam.svg" alt="Facebook" width="24px"></a>
                </div>
                <div class="group-copyright">
                    <p>Copyright by </p>
                    <img src="img/footer/logo-footer.png" alt="K'lontongan">
