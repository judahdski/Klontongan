<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/profile-page/profile-page-style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="main-nav">
            <img src="img/profile/logo-header.png" alt="K'lontongan" class="logo-picture">
            <div class="profile-picture"><img src="..." alt="..." class="picture-profile"></div>
        </nav>
        <aside class="side-nav">
            <a href="#" class="to-homepage">Kembali ke beranda</a>
            <div class="profile"></div>
            <div class="side-nav-items">Pengaturan akun</div>
            <div class="side-nav-items">Keranjang</div>
            <div class="side-nav-items">PoinKu</div>
            <div class="side-nav-items">Halaman admin</div>
        </aside>
        <div class="main-content">
            <h2 class="title-main-content">Pengaturan Akun</h2>
            <p class="caption-main-content">Lihat dan perbarui detail akun Anda, profil, dan lainnya</p>
            <div class="personal-info">
                <h3 class="title-personal-info">Info pribadi</h3>
                <section class="info-setup">
                    <form action="">
                        <div class="firstname">
                            <label for="firstname">Nama Depan</label>
                            <input type="text" name="firstname" id="firstname">
                        </div>
                        <div class="lastname">
                            <label for="lastname">Nama Belakang</label>
                            <input type="text" name="lastname" id="lastname">
                        </div>
                        <div class="phone-number">
                            <label for="phone-number">Nomor Telepon</label>
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                        <div class="address">
                            <label for="address">Alamat</label>
                            <input type="text" name="address" id="address">
                        </div>
                    </form>
                    <div class="picture-setup">
                        <p>Profile Image</p>
                        <img src="..." alt="...">
                    </div>
                </section>
            </div>
            <div class="account-info">
                <h3 class="title-account-info">Akunmu</h3>
                <form action="" method="post">
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password">
                    </div>
                </form>
            </div>

            <div class="saveorcancel">
                <a href="#" class="save-changes">Simpan</a>
                <a href="#" class="cancel-changes">Cancel</a>
            </div>
        </div>
    </div>
</body>

</html>
